<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
Th√°ng <input type="number" id="month"/>
<input type="button" onclick="myFunction()" value="submit"/>
<p id="soNgay"></p>
    <script>
        function myFunction() {
            var m=  parseInt(document.getElementById('month').value);
            switch (m) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:{
                    document.getElementById("soNgay").innerHTML = ('Thang '+ m+' co 31 ngay.');
                    break;
                }
                case 2:{
                    document.getElementById("soNgay").innerHTML = ('Thang '+ m+' co 28 hoac 29 ngay.');
                    break;
                }
                default:{
                    document.getElementById("soNgay").innerHTML = ('Thang '+ m+' co 30 ngay.');
                    break;
                }
            }
        }
    </script>
</body>
</html>
