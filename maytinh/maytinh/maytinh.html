<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="maytinh.css">
</head>
<body>
    <div id="khung">
        <input type="text" id="ketqua" value=" " />

    <br>
        <button type="text" class="num" value="1" onclick="ketqua.value += this.value">1</button>
        <button type="text" class="num" value="4" onclick="ketqua.value += this.value">4</button>
        <button type="text" class="num" value="7" onclick="ketqua.value += this.value">7</button>
        <button type="text" class="num" value="c" onclick="ketqua.value =' '">C</button>

    <br>

        <button type="text" class="num" value="2" onclick="ketqua.value += this.value">2</button>
        <button type="text" class="num" value="5" onclick="ketqua.value += this.value">5</button>
        <button type="text" class="num" value="8" onclick="ketqua.value += this.value">8</button>
        <button type="text" class="num" value="0" onclick="ketqua.value += this.value">0</button>
    <br>
        <button type="text" class="num" value="3" onclick="ketqua.value += this.value">3</button>
        <button type="text" class="num" value="6" onclick="ketqua.value += this.value">6</button>
        <button type="text" class="num" value="9" onclick="ketqua.value += this.value">9</button>
        <button type="text" class="num" value="=" onclick="ketqua.value = eval (ketqua.value)">=</button>
    <br>
        <button type="text" class="num" value="+" onclick="ketqua.value += this.value">+</button>
        <button type="text" class="num" value="-" onclick="ketqua.value += this.value">-</button>
        <button type="text" class="num" value="*" onclick="ketqua.value += this.value">*</button>
        <button type="text" class="num" value="/" onclick="ketqua.value += this.value">/</button>
    </div>



</body>
